<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- Link to external CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
<body>

<div id="header">
  <img src="images/logo.png" alt="Park Logo">
</div>

<div id="tabs-top">
  <a href="Animals.html">ANIMALS</a>
  <a href="Index.html">MAP</a>
  <a href="Place.html">PLACES</a>
</div>

<div id="main">
  <div id="info-box-full">
    <img src="images/giraffe-large.jpg" alt="Giraffe">
    <h3>WE'D LOVE TO HEAR FROM YOU</h3>
    <p>We always strive to do our best, so your feedback is very important to us. Please fill in the form below:</p>

    <form action="message-received.html" method="GET">

      <div class="input-icon">
        <i class="fas fa-user"></i>
        <input type="text" id="name" name="name" placeholder="Your name" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-envelope"></i>
        <input type="email" id="email" name="email" placeholder="Your email" required>
      </div>

      <div class="input-icon">
        <i class="fas fa-comment-dots"></i>
        <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
      </div>

      <button type="submit" class="button">
        <i class="fas fa-paper-plane"></i> SUBMIT
      </button>

    </form>
  </div>
</div>

<div id="tabs-bottom">
  <a href="Weather.html">WEATHER</a>
  <a href="Feedback.html">FEEDBACK</a>
</div>

</body>
</html>
