<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Feedback</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- External CSS -->
  <link rel="stylesheet" href="style.css">
  
  <!-- Font Awesome with integrity and crossorigin -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css"
        integrity="sha512-wxM90Yhbs9lv4A0O7fP8EVbBoYwFjCgL5hDGo2HdPPPbopz/xC+XqV1i+lsYJGXX/yb1gD2hc3sT8Q2T+q+R3g=="
        crossorigin="anonymous" referrerpolicy="no-referrer">
</head>
<body>

  <header id="header">
    <img src="logo.png" alt="National Park Logo">
  </header>

  <nav id="tabs-top">
    <a href="animal.html">ANIMALS</a>
    <a href="index.html">MAP</a>
    <a href="places.html">PLACES</a>
  </nav>

  <main id="main">
    <div id="info-box-full">
      <img src="giraffe-large.jpg" alt="Giraffe standing in savanna">
      <h1>We'd Love to Hear From You</h1>
      <p>Your feedback is important to us. Please fill out the form below:</p>

      <form action="message-received.html" method="POST">

        <div class="input-icon">
          <label for="name"><i class="fas fa-user"></i></label>
          <input type="text" id="name" name="name" placeholder="Your name" required>
        </div>

        <div class="input-icon">
          <label for="email"><i class="fas fa-envelope"></i></label>
          <input type="email" id="email" name="email" placeholder="Your email" required>
        </div>

        <div class="input-icon">
          <label for="message"><i class="fas fa-comment-dots"></i></label>
          <textarea id="message" name="message" placeholder="Type your message here" required></textarea>
        </div>

        <button type="submit" class="button">
          <i class="fas fa-paper-plane"></i> Submit
        </button>

      </form>
    </div>
  </main>

  <nav id="tabs-bottom">
    <a href="weather.html">WEATHER</a>
    <a href="feedback.html">FEEDBACK</a>
  </nav>

</body>
</html>
