<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Pine City Weather</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>
    <div class="info-box-full">
        <h3>PINE CITY WEATHER</h3>
        <p>
            <img class="info-box-weather-icon" src="partly-cloudy.png" alt="Partly Cloudy"/>
            Partly Cloudy
        </p>
        <p>&uarr; 25&deg; &darr; 16&deg;</p>
        <h1 class="current-temp">22&deg;</h1>
        <p><strong>FORECAST</strong></p>
        <table>
            <tr>
                <td>Tuesday</td>
                <td><img src="sunny.png" class="info-box-weather-icon" alt="Sunny"></td>
                <td>&uarr;28&deg;</td>
                <td>&darr;17&deg;</td>
            </tr>
            <tr>
                <td>Wednesday</td>
                <td><img src="partly-cloudy.png" class="info-box-weather-icon" alt="Partly Cloudy"></td>
                <td>&uarr;28&deg;</td>
                <td>&darr;15&deg;</td>
            </tr>
            <tr>
                <td>Thursday</td>
                <td><img src="rain.png" class="info-box-weather-icon" alt="Rainy"></td>
                <td>&uarr;28&deg;</td>
                <td>&darr;17&deg;</td>
            </tr>
            <tr>
                <td>Friday</td>
                <td><img src="sunny.png" class="info-box-weather-icon" alt="Sunny"></td>
                <td>&uarr;29&deg;</td>
                <td>&darr;15&deg;</td>
            </tr>
            <tr>
                <td>Saturday</td>
                <td><img src="sunny.png" class="info-box-weather-icon" alt="Sunny"></td>
                <td>&uarr;30&deg;</td>
                <td>&darr;17&deg;</td>
            </tr>
            <tr>
                <td>Sunday</td>
                <td><img src="sunny.png" class="info-box-weather-icon" alt="Sunny"></td>
                <td>&uarr;28&deg;</td>
                <td>&darr;16&deg;</td>
            </tr>
        </table>
    </div>
</body>
</html>
